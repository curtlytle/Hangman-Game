<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
<header class="container-fluid">
    <h1>Halloween Hangman</h1>
</header>

<div class="container">
    <div class="row mainrow">
        <div class="col-sm-9 mainSection" id="idMain">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" id="btnStartOver" class="btn btn-success" onclick="startNewGame()">
                        Click to Start the Game
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <h3 id="display"></h3>
                </div>
                <div class="col-sm-3">
                    <div id="gamesWon"></div>
                    <div id="gamesLost"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="numberOfWords"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 gameprogress">
                    <div id="totalTitle">Hi! Have Fun and Good Luck!</div>
                    <div><h2 id="gameTotals"></h2></div>
                    <div><h4 id="incorrectLetters"></h4></div>
                </div>
            </div>

        </div>
        <div class="col-sm-3 letters">
            <button value="A" type="button" class="btn btn-primary letb" onclick="letterClick(this)">A</button>
            <button value="B" type="button" class="btn btn-primary letb" onclick="letterClick(this)">B</button>
            <button value="C" type="button" class="btn btn-primary letb" onclick="letterClick(this)">C</button>
            <button value="D" type="button" class="btn btn-primary letb" onclick="letterClick(this)">D</button>
            <button value="E" type="button" class="btn btn-primary letb" onclick="letterClick(this)">E</button>
            <button value="F" type="button" class="btn btn-primary letb" onclick="letterClick(this)">F</button>
            <button value="G" type="button" class="btn btn-primary letb" onclick="letterClick(this)">G</button>
            <button value="H" type="button" class="btn btn-primary letb" onclick="letterClick(this)">H</button>
            <button value="I" type="button" class="btn btn-primary letb" onclick="letterClick(this)">I</button>
            <button value="J" type="button" class="btn btn-primary letb" onclick="letterClick(this)">J</button>
            <button value="K" type="button" class="btn btn-primary letb" onclick="letterClick(this)">K</button>
            <button value="L" type="button" class="btn btn-primary letb" onclick="letterClick(this)">L</button>
            <button value="M" type="button" class="btn btn-primary letb" onclick="letterClick(this)">M</button>
            <button value="N" type="button" class="btn btn-primary letb" onclick="letterClick(this)">N</button>
            <button value="O" type="button" class="btn btn-primary letb" onclick="letterClick(this)">O</button>
            <button value="P" type="button" class="btn btn-primary letb" onclick="letterClick(this)">P</button>
            <button value="Q" type="button" class="btn btn-primary letb" onclick="letterClick(this)">Q</button>
            <button value="R" type="button" class="btn btn-primary letb" onclick="letterClick(this)">R</button>
            <button value="S" type="button" class="btn btn-primary letb" onclick="letterClick(this)">S</button>
            <button value="T" type="button" class="btn btn-primary letb" onclick="letterClick(this)">T</button>
            <button value="U" type="button" class="btn btn-primary letb" onclick="letterClick(this)">U</button>
            <button value="V" type="button" class="btn btn-primary letb" onclick="letterClick(this)">V</button>
            <button value="W" type="button" class="btn btn-primary letb" onclick="letterClick(this)">W</button>
            <button value="X" type="button" class="btn btn-primary letb" onclick="letterClick(this)">X</button>
            <button value="Y" type="button" class="btn btn-primary letb" onclick="letterClick(this)">Y</button>
            <button value="Z" type="button" class="btn btn-primary letb" onclick="letterClick(this)">Z</button>
            <div>(Click or Type any Letter to Guess)</div>
            <br>
            <div class="musicbuttons">
                <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span>
                    Pause
                    Halloween Song
                </button>
            </div>
            <div class="musicbuttons">
                <button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play
                    Halloween Song
                </button>
            </div>
        </div>
    </div>
</div>

<div class="footer navbar-fixed-bottom">
</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
